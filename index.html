<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Psicología UCO</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f8fcff;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    svg {
      width: 100%;
      height: 100vh;
    }
    .link {
      stroke: #90c3e0;
      stroke-width: 2px;
    }
    .node rect {
      fill: #cce6ff;
      stroke: #005580;
      stroke-width: 1.5px;
      rx: 6;
      ry: 6;
    }
    .node text {
      font-size: 12px;
      fill: #003366;
      text-anchor: middle;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Malla Visual por Semestres - Psicología UCO</h1>
  <svg></svg>
  <script>
    const nodes = [
      {id: "Fundamentos de la Psicología", x:100, y:60},
      {id: "Inicio a la formación en Psicología", x:100, y:180},
      {id: "Neurobiología de la Mente", x:100, y:300},
      {id: "Herramientas para el trabajo intelectual", x:100, y:420},
      {id: "Psicología del desarrollo", x:300, y:60},
      {id: "Teorías Psicológicas", x:300, y:180},
      {id: "Entrevista Psicológica", x:300, y:300},
      {id: "Epistemología", x:300, y:420},
      {id: "Procesos Cognitivos", x:500, y:60},
      {id: "Art. de saberes I", x:500, y:180},
      {id: "Metodología General de la investigación", x:500, y:300},
      {id: "Psicología, Sujeto y Aprendizaje", x:700, y:60},
      {id: "Art. de saberes II", x:700, y:180},
      {id: "Métodos y Técnicas cuantitativa/cualitativa", x:700, y:300},
      {id: "Clínica I: Fundamentos psicoanalíticos", x:900, y:60},
      {id: "Psicología Social", x:900, y:180},
      {id: "Herramientas de la Psicología Clínica", x:900, y:300},
      {id: "Herramientas de la Psicología Social", x:900, y:420},
      {id: "Art. de saberes III", x:900, y:540},
      {id: "Ética y deontología", x:1100, y:60},
      {id: "Clínica II", x:1100, y:180},
      {id: "Dispositivos Psicoterapéuticos", x:1100, y:300},
      {id: "Art. de saberes IV", x:1100, y:420},
      {id: "Neuropsicología", x:1300, y:60},
      {id: "Psicopatología de adultos", x:1300, y:180},
      {id: "Psicología y Salud", x:1300, y:300},
      {id: "Art. de saberes V", x:1300, y:420},
      {id: "Psicopatología infancia y adolescencia", x:1500, y:60},
      {id: "Psicología y Educación", x:1500, y:180},
      {id: "Problemáticas contemporáneas de la Psic. Social", x:1500, y:300},
      {id: "Art. de saberes VI", x:1500, y:420},
      {id: "Construcción de itinerario", x:1500, y:540},
      {id: "Diseño de proyectos", x:1700, y:60},
      {id: "Proyectos", x:1700, y:180},
      {id: "Prácticas Integral", x:1700, y:300},
      {id: "Prácticas Graduación", x:1700, y:420},
      {id: "Trabajo Final", x:1700, y:540}
    ];

    const links = [
      ["Fundamentos de la Psicología", "Psicología del desarrollo"],
      ["Fundamentos de la Psicología", "Teorías Psicológicas"],
      ["Neurobiología de la Mente", "Procesos Cognitivos"],
      ["Herramientas para el trabajo intelectual", "Metodología General de la investigación"],
      ["Epistemología", "Metodología General de la investigación"],
      ["Procesos Cognitivos", "Psicología, Sujeto y Aprendizaje"],
      ["Art. de saberes I", "Art. de saberes II"],
      ["Art. de saberes II", "Art. de saberes III"],
      ["Psicología del desarrollo", "Clínica I: Fundamentos psicoanalíticos"],
      ["Psicología Social", "Art. de saberes V"],
      ["Clínica I: Fundamentos psicoanalíticos", "Clínica II"],
      ["Clínica II", "Dispositivos Psicoterapéuticos"],
      ["Art. de saberes III", "Art. de saberes IV"],
      ["Art. de saberes IV", "Art. de saberes V"],
      ["Art. de saberes V", "Art. de saberes VI"],
      ["Art. de saberes VI", "Construcción de itinerario"],
      ["Construcción de itinerario", "Diseño de proyectos"],
      ["Diseño de proyectos", "Proyectos"],
      ["Prácticas Integral", "Prácticas Graduación"],
      ["Prácticas Graduación", "Trabajo Final"]
    ].map(([s, t]) => ({source: s, target: t}));

    const svg = d3.select("svg");

    svg.selectAll("line")
      .data(links)
      .join("line")
      .attr("class", "link")
      .attr("x1", d => nodes.find(n => n.id === d.source).x)
      .attr("y1", d => nodes.find(n => n.id === d.source).y)
      .attr("x2", d => nodes.find(n => n.id === d.target).x)
      .attr("y2", d => nodes.find(n => n.id === d.target).y);

    const node = svg.selectAll("g")
      .data(nodes)
      .join("g")
      .attr("class", "node")
      .attr("transform", d => `translate(${d.x},${d.y})`);

    node.append("rect")
      .attr("x", -75)
      .attr("y", -15)
      .attr("width", 150)
      .attr("height", 30);

    node.append("text")
      .attr("dy", 4)
      .text(d => d.id);
  </script>
</body>
</html>
